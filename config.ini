encoding = utf-8

[Watcher]
type = FileWatcher

[Do]
type = RemoteSync


[FileWatcher]
filepath = X:\\absolute\\path\\to\\windows\\folder
recursive = yes
check_interval_sec = 2
ignore = None


[RemoteSync]
remote_ip_port = xxx.xx.xx.xx:22
user = user_name
password = user_password
remote_dir = /absolute/path/to/your/server/folder


[SendMail]
sender = xxx@xxx.xx
password = xxx
recver = xxx@xxx.xx
content = User defined String, `{}` will be replaced by Watcher output
